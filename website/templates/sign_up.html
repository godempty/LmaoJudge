{% extends "base.html" %} {% block title %}Sign up page {% endblock %}
{% block content %}
<form name="signup" method="POST">
    <h1 align="center" style="margin-top: 20px;">Sign Up</h1>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="email" style="margin-bottom: 1%;">Name </label>
        <input 
            type="name"
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter name(nickname)"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="email" style="margin-bottom: 1%;">Email </label>
        <input 
            type="email"
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
    </div>
    <div class="form-group" style="margin-bottom: 1.5%;">
        <label for="password1" style="margin-bottom: 1%;">Password </label>
        <input 
            type="password"
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2" style="margin-bottom: 1%;">Password (confirm) </label>
        <input 
            type="password"
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Enter password for confirm"
        />
    </div>
    <br />
	<button type="submit" class="btn btn-primary">Sign Up</button><br>
	<div style="margin-top: 9px;"><a href="/login">Login Page</a></div>
</form>
{% endblock %}
