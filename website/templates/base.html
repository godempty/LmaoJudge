<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="justify-content: flex-start;">
            <div style="margin-left: 10px"></div>
            <a style="text-decoration: none; color: white; margin-bottom: 0%;" class="h1">LamoJudge</a>
            <div style="margin-left: 10px"></div>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="problems" href="/problems">Problems</a>
                <a class="nav-item nav-link" id="submissions" href="submissions">Submissions</a>
                <a class="nav-item nav-link" id="contests" href="/contests">Contests</a>
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                <a class="nav-item nav-link" id="home" href="/">Home</a>
              </div>
            </div>
        </nav>
        <div class="container">
          {% block content %}
          網頁設計出了錯誤，請複製目前的網址並回傳給開發者團隊
          There is something wrong with this web, please copy the link and send it to the developer team.
          {% endblock %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='index.js')}}"
        ></script>
    </body>
</html>
